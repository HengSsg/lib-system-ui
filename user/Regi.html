<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="../css/Regi.css">
    <link rel="icon" href="../image/favicon-16x16.png">
</head>
<body>
    <main>
        <div class="form-wrapper">
            <div class="item-wrapper">
                <img src="../image/bit6.png" alt="로고이미지">
            </div>
            <form>
                <input type="text" id="userId" class="userId" placeholder="아이디">
                <input type="password" id="userpwd" class="userpwd" placeholder="비밀번호">
                <input type="password" id="userpwd" class="userpwd" placeholder="비밀번호 확인">
                <input type="text" id="username" class="username" placeholder="이름">
                <input type="tel" id="userphone" class="userphone" placeholder="전화번호">
                <input type="text" id="useraddr" class="useraddr" placeholder="주소">
                <input type="email" id="usermail" class="usermail" placeholder="이메일">
                <button type="submit" class="regibtn">회원가입</button>
            </form>
        </div>
    </main>
</body>
</html>
