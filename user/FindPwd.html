<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="../css/FindPwd.css">
</head>
<body>
    <main>
        <div class="form-wrapper">
            <form>        
                <h3>비밀번호 찾기</h3>
                <input type="text" id="id" class="userId" placeholder="아이디">
                <input type="text" id="phone" class="userEmail" placeholder="이메일 주소">
                <button type="submit" class="findIdbtn">찾기</button>
                <p>새 비밀번호를 설정할 수 있도록 이메일로 메시지가 전송됩니다.</p>
            </form>
        </div>
    </main>
</body>
</html>
