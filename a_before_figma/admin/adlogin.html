<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 로그인</title>
    <link rel="stylesheet" href="../css/adlogin.css">
    <link rel="icon" href="../image/favicon-16x16.png">
</head>
<body>
    <main>
        <div class="form-wrapper">
            <div class="item-wrapper">
                <img src="../image/mainlogo.png" alt="로고이미지">
            </div>
            <form>
                <h3>관리자 로그인</h3>
                <input type="text" id="userId" class="userId" placeholder="아이디">
                <input type="password" id="userpwd" class="userpwd" placeholder="비밀번호">

                <button type="submit" class="loginbtn">로그인</button>
            </form>
        </div>
    </main>
</body>
</body>
</html>
